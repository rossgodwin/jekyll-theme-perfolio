<section class="pf-list-item-preview">
	<h4 class="pf-heading-leading-vertical-bar"><a href="{{ include.url }}">{{ include.heading }}</a></h4>
	{% if include.date %}
		<div class="pf-list-item-preview-published">Published {{ include.date }}</div>
	{% endif %}
	<div>
		{{ include.description }}
	</div>
	<a class="pf-link-arrow" href="{{ include.url }}">Read more</a>
</section>
